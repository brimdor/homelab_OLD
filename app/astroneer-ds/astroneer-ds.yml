apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: astroneer-ds-ingress
  labels:
    app: astroneer-ds
    app.kubernetes.io/name: astroneer-ds
    app.kubernetes.io/instance: astroneer-ds
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - astroneer.eaglepass.io
      secretName: astroneer-tls-certificate
  rules:
    - host: astroneer.eaglepass.io
      http:
        paths:
          - path: /
            backend:
              service:
                name: astroneer-ds-service
                  port:
                    name: http
            pathType: Prefix

---
apiVersion: v1
kind: Service
metadata:
  name: astroneer-ds-service
  labels:
    app: astroneer-ds
    app.kubernetes.io/name: astroneer-ds
    app.kubernetes.io/instance: astroneer-ds
spec:
  type: ClusterIP
  externalTrafficPolicy:
  ports:
    - name: http
      port: 30877
      targetPort: http
      protocol: UDP
  selector:
    app: astroneer-ds

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: astroneer-ds-deployment
  labels:
    app: astroneer-ds
  namespace: astroneer-ds
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: astroneer-ds
  template:
    metadata:
      labels:
        app: astroneer-ds
    spec:
      containers:
        - name: astroneer-ds
          image: registry.gitlab.com/altercode/astroneer-linux:latest
          # volumeMounts:
          #   - name: config
          #     mountPath: /config
          env:
            - name: OWNER_NAME
              value: "brimdor"
            - name: OWNER_GUID
              value: "0"
            - name: TZ
              value: America/Chicago
          ports:
            - name: http
              containerPort: 30877
