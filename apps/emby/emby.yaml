apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emby-ingress
  labels:
    app: emby
    app.kubernetes.io/name: emby
    app.kubernetes.io/instance: emby
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hajimari.io/appName: Emby
    hajimari.io/icon: download-network-outline
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - emby.eaglepass.io
      secretName: emby-tls-certificate
  rules:
    - host: emby.eaglepass.io
      http:
        paths:
          - path: /
            backend:
              service:
                name: emby-service
                ports:
                  - name: http1
                  - name: http2
            pathType: Prefix

---
apiVersion: v1
kind: Service
metadata:
  name: emby-service
  labels:
    app: emby
    app.kubernetes.io/name: emby
    app.kubernetes.io/instance: emby
spec:
  type: ClusterIP
  externalTrafficPolicy:
  ports:
    - name: http1
      port: 8096
      targetPort: http1
      protocol: TCP
    - name: http2
      port: 8920
      targetPort: http2
      protocol: TCP
  selector:
    app: emby

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emby-deployment
  labels:
    app: emby
  namespace: emby
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: emby
  template:
    metadata:
      labels:
        app: emby
    spec:
      containers:
        - name: emby
          image: lscr.io/linuxserver/emby
          volumeMounts:
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
            - name: dev-dri
              mountPath: /dev/dri
            - name: movies
              mountPath: /data/movies
            - name: movies2
              mountPath: /data/movies2
            - name: tv
              mountPath: /data/tv
            - name: tv2
              mountPath: /data/tv2
            - name: backup
              mountPath: /external_backup
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: America/Chicago
          ports:
            - name: http1
              containerPort: 8096
            - name: http2
              containerPort: 8920
      volumes:
        - name: config
          iscsi:
            targetPortal: 10.0.50.1:3260
            portals: ["10.0.50.1:3260"]
            iqn: iqn.2011-08.com.asustor:as5304t-8ddc73.embyconfig
            lun: 0
            fsType: ext4
            readOnly: false
        - name: backup
          nfs:
            server: 10.0.50.1
            path: /volume2/emby-config-backup
        - name: transcode
          iscsi:
            targetPortal: 10.0.50.1:3260
            portals: ["10.0.50.1:3260"]
            iqn: iqn.2011-08.com.asustor:as5304t-8ddc73.embytranscode
            lun: 0
            fsType: ext4
            readOnly: false
        - name: dev-dri
          hostPath:
            path: /dev/dri
        - name: movies
          nfs:
            server: 10.0.50.1
            path: /volume3/Madripoor/movies
        - name: movies2
          nfs:
            server: 10.0.50.1
            path: /volume26/Asgard/movies
        - name: tv
          nfs:
            server: 10.0.50.1
            path: /volume3/Wakanda/tv
        - name: tv2
          nfs:
            server: 10.0.50.1
            path: /volume26/Neverland/tv
