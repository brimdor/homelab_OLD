apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: embystat-ingress
  labels:
    app: embystat
    app.kubernetes.io/name: embystat
    app.kubernetes.io/instance: embystat
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hajimari.io/appName: EmbyStat
    hajimari.io/icon: chart-donut-variant
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - embystat.eaglepass.io
      secretName: embystat-tls-certificate
  rules:
    - host: embystat.eaglepass.io
      http:
        paths:
          - path: /
            backend:
              service:
                name: embystat-service
                port:
                  name: http
            pathType: Prefix

---
apiVersion: v1
kind: Service
metadata:
  name: embystat-service
  labels:
    app: embystat
    app.kubernetes.io/name: embystat
    app.kubernetes.io/instance: embystat
spec:
  type: ClusterIP
  externalTrafficPolicy:
  ports:
    - name: http
      port: 6555
      targetPort: http
      protocol: TCP
  selector:
    app: embystat

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: embystat-deployment
  labels:
    app: embystat
  namespace: embystat
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: embystat
  template:
    metadata:
      labels:
        app: embystat
    spec:
      containers:
        - name: embystat
          image: lscr.io/linuxserver/embystat
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/Chicago
          ports:
            - name: http
              containerPort: 6555
      volumes:
        - name: config
          nfs:
            server: 10.0.50.3
            path: /mnt/user/embystat_config