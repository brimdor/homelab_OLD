hajimari:
  image: # TODO remove this https://github.com/toboshii/hajimari/blob/main/charts/hajimari/values.yaml
    tag: v0.2.0
  env:
    TZ: America/Chicago
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hajimari.io/enable: "false"
      hosts:
        - host: &host home.eaglepass.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: hajimari-tls-certificate
          hosts:
            - *host
  hajimari:
    defaultEnable: true
    name: "Chris"
    title: "Home"
    showAppStatus: true
    alwaysTargetBlank: true
    showAppUrls: false
    namespaceSelector:
      any: true
    groups:
      - name: Homelab
        links:
          - name: Documentation
            url: https://homelab.eaglepass.io
          - name: Public GitHub repository
            url: https://github.com/khuedoan/homelab
      - name: Managed services
        links:
          - name: Terraform Cloud
            url: https://app.terraform.io
          - name: Cloudflare
            url: https://dash.cloudflare.com
