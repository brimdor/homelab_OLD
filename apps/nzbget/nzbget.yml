apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nzbget-ingress
  labels:
    app: nzbget
    app.kubernetes.io/name: nzbget
    app.kubernetes.io/instance: nzbget
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    hajimari.io/appName: NZBGet
    hajimari.io/icon: download-network-outline
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - nzbget.eaglepass.io
      secretName: nzbget-tls-certificate
  rules:
    - host: nzbget.eaglepass.io
      http:
        paths:
          - path: /
            backend:
              service:
                name: nzbget-service
                port:
                  name: http
            pathType: Prefix

---
apiVersion: v1
kind: Service
metadata:
  name: nzbget-service
  labels:
    app: nzbget
    app.kubernetes.io/name: nzbget
    app.kubernetes.io/instance: nzbget
spec:
  type: ClusterIP
  externalTrafficPolicy:
  ports:
    - name: http
      port: 6789
      targetPort: http
      protocol: TCP
  selector:
    app: nzbget

---
apiVersion: v1
kind: Service
metadata:
  name: nzbget-downloader
  labels:
    app: nzbget
    app.kubernetes.io/name: nzbget
    app.kubernetes.io/instance: nzbget
spec:
  clusterIP: 10.43.10.13
  ports:
    - name: http
      port: 6789
      targetPort: 6789
      protocol: TCP
  selector:
    app: nzbget
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbget-deployment
  labels:
    app: nzbget
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nzbget
  template:
    metadata:
      labels:
        app: nzbget
    spec:
      containers:
        - name: nzbget
          image: linuxserver/nzbget:latest
          volumeMounts:
            - name: config
              mountPath: /config
            # - name: data
            #   mountPath: /data
            - name: downloads
              mountPath: /downloads
            - name: intermediate
              mountPath: /intermediate
            - name: apps
              mountPath: /apps
          env:
            - name: PUID
              value: "99"
              # value: "0"
            - name: PGID
              # value: "0"
              value: "100"
            - name: TZ
              value: America/Chicago
          ports:
            - name: http
              containerPort: 6789
      volumes:
        - name: config
          nfs:
            server: 10.0.50.3
            path: /mnt/user/nzbget_config
        # - name: data
        #   nfs:
        #     server: 10.0.50.3
        #     path: /mnt/user/nzbget_data
        - name: intermediate
          nfs:
            server: 10.0.50.3
            path: /mnt/user/nzbget_inter
        - name: downloads
          nfs:
            server: 10.0.50.3
            path: /mnt/user/downloads
        - name: apps
          nfs:
            server: 10.0.50.3
            path: /mnt/user/apps