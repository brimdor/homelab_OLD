---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  labels:
    app: plex
  namespace: plex
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:latest
          volumeMounts:
            - name: config
              mountPath: /config
            - name: profiles
              mountPath: /usr/lib/plexmediaserver/Resources/Profiles
            - name: transcode
              mountPath: /transcode
            - name: movies
              mountPath: /movies
            - name: tv
              mountPath: /tv
            - name: movies2
              mountPath: /movies2
            - name: tv2
              mountPath: /tv2
            - name: backup
              mountPath: /plex-backup
          env:
            - name: VERSION
              value: docker
            - name: PUID
              value: 1000
            - name: PGID
              value: 1000
            - name: TZ
              value: America/Chicago
            - name: DOCKER_MODS
              value: linuxserver/mods:plex-absolute-hama
            # - name: ADVERTISE_IP
            #   value: 'http://192.168.1.10:32400/'
            # - name: ALLOWED_NETWORKS
            #   value: 192.168.1.0/16
            - name: PLEX_CLAIM
              value: claim-ijP2To2q6FGz-L9zzkNw
          ports:
            - name: http
              containerPort: 32400
            - name: http2
              containerPort: 32469
            - name: http3
              containerPort: 8324

      volumes:
        - name: config
          nfs:
            server: 10.0.50.1
            path: /volume1/plex-config
          # iscsi:
          #   targetPortal: 10.0.50.1:3260
          #   portals: ["10.0.50.1:3260"]
          #   iqn: iqn.2011-08.com.asustor:as5304t-8ddc73.plex
          #   lun: 0
          #   fsType: ext4
          #   readOnly: false
        - name: profiles
          nfs:
            server: 10.0.50.1
            path: /volume1/plex-profiles
        - name: transcode
          # nfs:
          #   server: 10.0.50.1
          #   path: /volume1/transcode
          iscsi:
            targetPortal: 10.0.50.1:3260
            portals: ["10.0.50.1:3260"]
            iqn: iqn.2011-08.com.asustor:as5304t-8ddc73.plextranscode
            lun: 0
            fsType: ext4
            readOnly: false        
        - name: movies
          nfs:
            server: 10.0.50.1
            path: /volume3/Madripoor/movies
        - name: tv
          nfs:
            server: 10.0.50.1
            path: /volume3/Wakanda/tv
        - name: movies2
          nfs:
            server: 10.0.50.1
            path: /volume25/Asgard/movies
        - name: tv2
          nfs:
            server: 10.0.50.1
            path: /volume25/Neverland/tv
        - name: backup
          nfs:
            server: 10.0.50.1
            path: /volume2/plex-backup
