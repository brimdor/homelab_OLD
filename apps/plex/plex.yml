apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex-ingress
  labels:
    app: plex
    app.kubernetes.io/name: plex
    app.kubernetes.io/instance: plex
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hajimari.io/appName: Plex
    hajimari.io/icon: movie-roll
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - plex.eaglepass.io
        - plex-health.eaglepass.io
      secretName: plex-tls-certificate
  rules:
    - host: plex.eaglepass.io
      http:
        paths:
          - path: /
            backend:
              service:
                name: plex-service
                port:
                  name: http
            pathType: Prefix
    - host: plex-health.eaglepass.io
      http:
        paths:
          - path: /
            backend:
              service:
                name: plex-service
                port:
                  name: http2
            pathType: Prefix

---

apiVersion: v1
kind: Service
metadata:
  name: plex-service
  labels:
    app: plex
    app.kubernetes.io/name: plex
    app.kubernetes.io/instance: plex
spec:
  type: ClusterIP
  externalTrafficPolicy:
  ports:
    - name: http
      port: 32400
      targetPort: http
      protocol: TCP
    - name: http2
      port: 8324
      targetPort: http
      protocol: TCP
    - name: http3
      port: 32469
      targetPort: http
      protocol: TCP
  selector:
    app: plex

