apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex-ingress
  labels:
    app: plex
    app.kubernetes.io/name: plex
    app.kubernetes.io/instance: plex
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: "homelab-tunnel.eaglepass.io"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hajimari.io/appName: Plex
    hajimari.io/icon: movie-roll
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - plex.eaglepass.io
      secretName: plex-tls-certificate
  rules:
    - host: plex.eaglepass.io
      http:
        paths:
          - path: /
            backend:
              service:
                name: plex-service
                port:
                  name: http
            pathType: Prefix

---

apiVersion: v1
kind: Service
metadata:
  name: plex-connect
  labels:
    app: plex
    app.kubernetes.io/name: plex
    app.kubernetes.io/instance: plex
spec:
  type: ClusterIP
  externalTrafficPolicy:
  ports:
    - name: http
      port: 32400
      targetPort: http
      protocol: TCP
    # - name: http2
    #   port: 8324
    #   targetPort: 8324
    #   protocol: TCP
    # - name: http3
    #   port: 3005
    #   targetPort: 3005
    #   protocol: TCP
    - name: http4
      port: 32469
      targetPort: http
      protocol: TCP
    - name: http5
      port: 1900
      targetPort: http
      protocol: UDP
    # - name: http6
    #   port: 5353
    #   targetPort: 5353
    #   protocol: UDP
    # - name: http7
    #   port: 32410
    #   targetPort: 32410
    #   protocol: UDP
    # - name: http8
    #   port: 32412
    #   targetPort: 32412
    #   protocol: UDP
    # - name: http9
    #   port: 32413
    #   targetPort: 32413
    #   protocol: UDP
    # - name: http10
    #   port: 32414
    #   targetPort: 32414
    #   protocol: UDP
  selector:
    app: plex



---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex-deployment
  labels:
    app: plex
  namespace: plex
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      nodeName: pikachu
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:latest
          volumeMounts:
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
            - name: dev-dri
              mountPath: /dev/dri
            - name: movies
              mountPath: /movies
            - name: tv
              mountPath: /tv
            - name: backup
              mountPath: /backups
          env:
            - name: PUID
              value: "99"
            - name: PGID
              value: "100"
            # - name: PLEX_CLAIM
            #   value: "claim-TheV8Jt5esSsxe3sEXx4"
            - name: VERSION
              value: docker
            - name: TZ
              value: "America/Chicago"
          ports:
            - name: http
              containerPort: 32400
            # - name: http2
            #   containerPort: 8324
            # - name: http3
            #   containerPort: 3005
            - name: http4
              containerPort: 32469
            - name: http5
              containerPort: 1900
            # - name: http6
            #   containerPort: 5353
            # - name: http7
            #   containerPort: 32410
            # - name: http8
            #   containerPort: 32412
            # - name: http9
            #   containerPort: 32413
            # - name: http10
            #   containerPort: 32414
      volumes:
        - name: config
          hostPath:
            path: /plex/config
        - name: backup
          nfs:
            server: 10.0.50.3
            path: /mnt/user/plex_backups
        - name: transcode
          hostPath:
            path: /plex/transcode
        - name: dev-dri
          hostPath:
            path: /dev/dri
        - name: movies
          nfs:
            server: 10.0.50.3
            path: /mnt/user/movies
        - name: tv
          nfs:
            server: 10.0.50.3
            path: /mnt/user/tv