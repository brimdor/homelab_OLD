connect:
  ports:
  - name: http
    port: 32400
    protocol: TCP
    targetPort: http
  - name: http4
    port: 32469
    protocol: TCP
    targetPort: http
  - name: http5
    port: 1900
    protocol: UDP
    targetPort: http
  type: ClusterIP
deployment:
  plex:
    env:
      pgid: "100"
      puid: "99"
      tz: America/Chicago
      version: docker
    image:
      # repository: lscr.io/linuxserver/plex
      repository: ghcr.io/k8s-at-home/plex
      # tag:latest
      pullPolicy: IfNotPresent
  replicas: 1
kubernetesClusterDomain: cluster.local
